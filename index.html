<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="well" action="">
        <div class="form">
            <h3>Reset</h3>
            <div class="password_form">
                <div class="form-group">
                    <div class="validation">Questo campo è richiesto.</div>
                    <input type="text" class="form-control" placeholder="Email@mail.it" id="insEmail" />
                    <div id="invalid_email" class="validation2">Email non valida!</div>
                </div>

                <div class="form-group">
                    <div class="validation">Questo campo è richiesto.</div>
                    <input type="text" class="form-control check_pass" placeholder="Password" id="insPassword"/>
                    <div class="validation2">La password deve rispettare i seguenti parametri</div>
                    <div class="validation2" id="val_lenght">Lunghezza minima 12</div>
                    <div class="validation2" id="val_capital">Una lettera maiuscola</div>
                    <div class="validation2" id="val_number">Un numero</div>
                    <div class="validation2" id="val_special">Un carattere speciale</div>

                </div>
                <div class="form-group">
                    <div class="validation">Questo campo è richiesto.</div>
                    <input type="text" class="form-control check_pass" placeholder="Conferma Password" id="confPassword"/>
                    <div class="validationP">Le password non coincidono.</div>
                </div>
                
                <button class="btn btn-block btn-primary" id="submit">Invia</button>
            </div>
        </div>
        <div id="well-done"> <h1>Benvenuto</h1> </div>
    </div>
    
    
    
    <script src="assets/js/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
